name: CI - Build & Pytest

on: [pull_request, workflow_dispatch]

jobs:
  build-and-test:
    name: Build + Pytest (${{ matrix.os }})
    runs-on: ${{ matrix.runner }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux_x86_64
            runner: ubuntu-latest
          - os: macos_x86_64
            runner: macos-15-intel
          - os: macos_arm64
            runner: macos-latest
          - os: windows_x86_64
            runner: windows-latest

    steps:
      # -------- Checkout --------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------- Build dependencies --------
      - name: Install build deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential make

      - name: Install build deps (macOS)
        if: runner.os == 'macOS'
        run: brew install make

      - name: Install build deps (Windows / MSYS2)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: false
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-binutils
            make

      # -------- Build --------
      - name: Build libc (Unix)
        if: runner.os != 'Windows'
        run: make -C libc

      - name: Build libc (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: make -C libc

      # -------- Python setup --------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8

      # -------- Lint --------
      - name: Lint with flake8
        run: |
          flake8 engine pytest --count --select=E9,F63,F7,F82 --statistics
          flake8 engine pytest --count --exit-zero --max-line-length=127 --statistics

      # -------- Tests --------
      - name: Run pytest
        env:
          PATH: ${{ github.workspace }}/libc/build:${{ env.PATH }}
          LD_LIBRARY_PATH: ${{ github.workspace }}/libc/build
          DYLD_LIBRARY_PATH: ${{ github.workspace }}/libc/build
        run: pytest pytest -v
